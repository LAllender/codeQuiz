<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel ="stylesheet" href ="../Assets/css/reset.css"/>
  <link rel ="stylesheet" href ="../Assets/css/style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>Coding Quiz Challenge</h1>
  </header>
  
  <section id="infoBar">
      <div class="highScores">
        <button id="hsButton">High Scores</button>
      </div>
      <div class="timer" id ="counter">time left: </div>
  </section>
  <div class="subHeading">
    <h2>Take the quiz and test your coding knowledge</h2>
  </div>

  <main>
    <main>
        
      <div id="quizcardContainer">
      <button id="startButton" class="button">Start</button>
      <button id="nextButton">Next Question</button>   
      <button id="submit">Submit Quiz</button>
      <div id="results"></div>
    
    </div>  
  </main>
  </main>


 <footer>
<h5>Online Games by LizzyA </h5>
 </footer>
